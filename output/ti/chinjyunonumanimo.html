<h1>鎮守の沼にも蛇は棲む</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>ちんじゅのぬまにもへびはすむ
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>鎮守の沼にも蛇は棲むとは、悪人はどのような場所にでもいるものだというたとえ。
</td>
</tr>
</table>
<h2 class="box">【鎮守の沼にも蛇は棲むの解説】</h2>
<div class="main_box">
<table cellspacing="3">
<tr>
<td>【注釈】
</td>
<td>「鎮守」とは、土地や施設などを守護する神のこと。<br>
ここでの「蛇」は「邪悪なもの」をさし、神聖な場所であっても蛇のような邪悪なものが棲みついているということから。
</td>
</tr>

<td>【出典】
