<h1>愁眉を開く</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>しゅうびをひらく
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>愁眉を開くとは、心配事や悲しみがなくなって、安心することのたとえ。
</td>
</tr>
</table>
<h2 class="box">【愁眉を開くの解説】</h2>
<div class="main_box">
<table cellspacing="3">
<tr>
<td>【注釈】
</td>
<td>「愁眉」とは憂いを含んだ眉のことで、転じて心配そうな顔つきの意。<br>
劉兼の詩『春遊』にあることば。
</td>
</tr>
<tr>
<td>【出典】
</td>
<td>劉兼・詩『春遊』
</td>
</tr>
<tr>
<td>【注意】
</td>
<td>－
</td>
</tr>
<tr>
<td>【類義】
</td>
<td>眉を開く／眉を伸ぶ
</td>
</tr>
<tr>
<td>【対義】
</td>
<td>眉を顰める
</td>
</tr>
<tr>
<td>【英語】
</td>
<td>－
</td>
</tr>
<tr>
<td>【用例】
</td>
<td>「無事の便りが届いて、愁眉を開いた」
</td>
</tr>
