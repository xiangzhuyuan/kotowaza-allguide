    <h1>故事ことわざ辞典</h1>
    <p>経験と知識の共有により生み出された、ことわざ・故事成語・慣用句・四字熟語は、日常生活や社会生活において様々な場面で効果的に用いられています。<br>
        故事ことわざ辞典は、それらの意味・用例・誤用例の解説に加え、語源・出典・類義語・反対語・英語表現が一目でわかる辞書サイトです。<br>
        現在の掲載数は 1,317句。</p>
