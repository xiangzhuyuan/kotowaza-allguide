<h1>味を占める</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>あじをしめる
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>味を占めるとは、一度味わったうまみや面白みを忘れられず、もう一度同じことを期待すること。
</td>
</tr>
</table>

<div class="main_box">
<table cellspacing="3">

</td>

「占める」は、占有する、手に入れるの意味から、（うまみを）知るの意。
</td>
</tr>
