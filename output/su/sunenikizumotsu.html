<h1>脛に傷持つ</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>すねにきずもつ
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>脛に傷持つとは、人には隠しているやましい事や、過去に悪事を働いてうしろめたいことがあること。
</td>
</tr>
</table>

</td>
<td>他人からは目の届かない向こう脛に傷があるの意味から。<br>

「すね」は「臑」、「きず」は「疵」とも書く。
</td>
</tr>
