<h1>梨の礫</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>なしのつぶて
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>梨の礫とは、便りを出しても何の返事もこないこと。音沙汰のないこと。
</td>
</tr>
</table>
<h2 class="box">【梨の礫の解説】</h2>
<div class="main_box">
<table cellspacing="3">
<tr>
<td>【注釈】
</td>
<td>「礫」とは、投げつけた小石のこと。<br>
「梨」は「無し」に掛けたことば。<br>
投げた小石は返ってこないことから。
</td>
</tr>
<tr>
<td>【出典】
</td>
<td>－
</td>
</tr>
<tr>
<td>【注意】
</td>
<td>「無しの礫」と書くのは誤り。
</td>
</tr>
<tr>
<td>【類義】
</td>
<td>梨も礫も打たんせぬ／梨も礫もせぬ
</td>
</tr>
<tr>
<td>【対義】
</td>
<td>－
</td>
</tr>
<tr>
<td>【英語】
</td>
<td>－
</td>
</tr>
<tr>
<td>【用例】
</td>
<td>「あれ以来、いくら連絡を取ろうとしても梨の礫だ」
</td>
</tr>
<tr>
<td>
</td>
<td>

</tr>
