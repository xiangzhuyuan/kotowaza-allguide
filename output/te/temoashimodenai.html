<h1>手も足も出ない</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>てもあしもでない
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>手も足も出ないとは、力が足りなくて、どうにも処理のしようがないことのたとえ。
</td>
</tr>
</table>
<h2 class="box">【手も足も出ないの解説】</h2>
<div class="main_box">
<table cellspacing="3">
<tr>
<td>【注釈】
</td>
<td>萎縮して動きがとれないことから。<br>
「手も足も出せない」「手も出ない」ともいう。
</td>
</tr>
<tr>
<td>【出典】
</td>
<td>－
</td>
</tr>
<tr>
<td>【注意】
</td>
<td>－
</td>
</tr>
<tr>
<td>【類義】
</td>
<td>－
</td>
</tr>
<tr>
<td>【対義】
</td>
<td>－
</td>
</tr>
<tr>
<td>【英語】
</td>
<td>To be completely powerless.（完全に無力な状態である）
</td>
</tr>
<tr>
<td>【用例】
</td>
<td>「相手が強すぎて、手も足も出ない」
</td>
</tr>
