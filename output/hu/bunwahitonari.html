<h1>文は人なり</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>ぶんはひとなり
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>文は人なりとは、文章は筆者の思想や人柄が表されている。文章を見れば書き手の人となりが判断できる。
</td>
</tr>
</table>
