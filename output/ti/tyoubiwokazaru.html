</tr>

</td>
<td>掉尾を飾るとは、物事の最後を立派にしめくくること。

</td>
<td>「掉尾」は、尾を振る意味。<br>
捕らえられた魚が、最後の力を出して尾を振る意から転じ、物事の最後の意味になったといわれる。<br>
慣用読みで「とうび」とも。
</td>
</tr>
