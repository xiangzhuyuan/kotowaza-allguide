<h1>蛇に足無し魚に耳無し</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>へびにあしなしうおにみみなし
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>蛇に足無し魚に耳無しとは、それぞれの動物の特長をいったことば。
</td>
</tr>
</table>
<h2 class="box">【蛇に足無し魚に耳無しの解説】</h2>
<div class="main_box">
<table cellspacing="3">
<tr>
<td>【注釈】
</td>
<td>蛇に足は無いが這って進むことができるし、魚に耳は無いが感じることができることから。<br>
「蛇は足無くして歩き、蝉は口無くして鳴き、魚は耳無くして聞く」ともいう。
</td>
</tr>
<tr>
<td>【出典】
</td>
<td>『淮南子』説林訓
</td>
</tr>
<tr>
