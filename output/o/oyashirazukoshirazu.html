<h1>親知らず子知らず</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>おやしらずこしらず
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>親知らず子知らずとは、危険な山道、海沿いの断崖絶壁の道などの難所のこと。
</td>
</tr>
</table>
<h2 class="box">【親知らず子知らずの解説】</h2>
<div class="main_box">
<table cellspacing="3">
<tr>
<td>【注釈】
</td>
<td>険しい道が行く手を阻み、親は子を、子は親を顧みる余裕がないほどの難所という意味から。<br>
新潟県糸魚川市の海岸にも、「親不知子不知（おやしらずこしらず）」と呼ばれる地帯がある。
</td>
</tr>
<tr>
<td>【出典】
</td>
<td>－
</td>
</tr>
<tr>
<td>【注意】
</td>
<td>－
</td>
</tr>
<tr>
<td>【類義】
</td>
<td>－
</td>
</tr>
<tr>
<td>【対義】
</td>
<td>－
</td>
</tr>
<tr>
<td>【英語】
</td>
<td>－
</td>
</tr>
<tr>
<td>【用例】
</td>
<td>「あの峠は親知らず子知らずと呼ばれる、大変危険なところだ」
</td>
</tr>
<tr>
