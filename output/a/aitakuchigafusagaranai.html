<h1>開いた口が塞がらない</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>あいたくちがふさがらない
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>開いた口が塞がらないとは、相手の行動・態度に、あきれ返って物が言えない様子。
</td>
</tr>
</table>

</td>
</tr>
