<h1>空馬に怪我なし</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>からうまにけがなし
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>空馬に怪我なしとは、何も持っていない無一文の者は、損のしようがないというたとえ。
</td>
</tr>
</table>
<h2 class="box">【空馬に怪我なしの解説】</h2>
<div class="main_box">
<table cellspacing="3">
<tr>
<td>【注釈】
</td>
<td>「空馬」とは、何も載せていない馬の意。<br>
馬がどちらに転んだとしても、何も載せていなければ損をすることもないことから。
</td>
</tr>
<tr>
<td>【出典】
</td>
<td>－
</td>
</tr>
<tr>
<td>【注意】
</td>
<td>－
</td>
</tr>
<tr>
<td>【類義】
</td>
<td>裸馬に怪我なし／裸で物を落とす例なし
</td>
</tr>
<tr>
<td>【対義】
</td>
<td>－
</td>
</tr>
<tr>
<td>【英語】
</td>
<td>－
</td>
</tr>
<tr>
<td>【用例】
</td>
<td>「空馬に怪我なしだ。せっかくなのでチャレンジしてみよう」
</td>
</tr>
<tr>
<td>
