<h1>蛇が出そうで蚊も出ぬ</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>

</td>
</tr>
<tr>
<td>【意味】
</td>
<td>蛇が出そうで蚊も出ぬとは、何か大きなことが起こりそうだが、実際はこれといって何も起きないことのたとえ。
