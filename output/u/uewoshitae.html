<h1>上を下へ</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>うえをしたへ
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>上を下へとは、入り乱れて、ひどく混雑している状態のこと。また、あわてふためく様子のこと。
</td>
</tr>
</table>
<h2 class="box">【上を下への解説】</h2>
<div class="main_box">
<table cellspacing="3">
<tr>
<td>【注釈】
</td>
<td>上にあるべき物が下へ、下にあるべきものが上へという意味から、ごった返しているさまをいう。<br>
「上を下へ返す」「上よ下よ」ともいう。
</td>
</tr>
<tr>
<td>【出典】
</td>
<td>－
</td>
</tr>
<tr>

<td>－
</td>
</tr>
<tr>
<td>【類義】
</td>
<td>上よ下よ／上を下へ返す／上を下への大騒ぎ
</td>
</tr>
<tr>
<td>【対義】
</td>
<td>－
</td>
</tr>
<tr>
<td>【英語】
</td>
<td>－
</td>
</tr>
<tr>
<td>【用例】
</td>
<td>「予想外に観光客が多く来たために、花火会場は上へ下への大混乱となった」
</td>
</tr>
