<h1>鎬を削る</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>しのぎをけずる
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>しのぎを削るとは、互いに力を出し合って、激しく争うことのたとえ。
</td>
</tr>
</table>
<h2 class="box">【鎬を削るの解説】</h2>
<div class="main_box">
<table cellspacing="3">
<tr>
<td>【注釈】
</td>
<td>「しのぎ（鎬）」は、刀の刃と峰の中間部分の少し盛り上がったところ。<br>
そのしのぎが削り取られるほど、激しくぶつけ合って斬り合うことから。
</td>
</tr>
<tr>
<td>【出典】
</td>
<td>－
</td>
</tr>
<tr>
<td>【注意】
</td>
<td>「凌ぎを削る」と書くのは誤り。
</td>
</tr>
<tr>
<td>【類義】
</td>
<td>火花を散らす
</td>
</tr>
<tr>
<td>【対義】
</td>
<td>－
</td>
</tr>
<tr>
<td>【英語】
</td>
<td>－
</td>
</tr>
<tr>
<td>【用例】
</td>
<td>「社員たちは皆しのぎを削って仕事をしている」
</td>
</tr>
