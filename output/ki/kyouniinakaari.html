<h1>京に田舎あり</h1>
<table cellspacing="5">
<tr>
<td>【読み】
</td>
<td>きょうにいなかあり
</td>
</tr>
<tr>
<td>【意味】
</td>
<td>京に田舎ありとは、にぎやかな都会の中でも、まだひらけていない田舎めいた場所や、古い習慣が残っているということ。
</td>
</tr>
</table>
<h2 class="box">【京に田舎ありの解説】</h2>
<div class="main_box">
<table cellspacing="3">
<tr>
<td>【注釈】
</td>
<td>「京」は都、都会をあらわす。<br>
あとに「田舎に京あり」と続けてもいう。<br>
『上方（京都）いろはかるた』の一つ。
</td>
</tr>
<tr>
<td>【出典】
</td>
<td>－
</td>
</tr>
<tr>
<td>【注意】
</td>
<td>－
</td>
</tr>
<tr>
<td>【類義】
</td>
<td>都にも田舎
</td>
</tr>
<tr>
<td>【対義】
</td>
<td>田舎に京あり／山に里あり
</td>
</tr>
<tr>
<td>【英語】
</td>
<td>－
</td>
</tr>
<tr>
<td>【用例】
</td>
<td>「京に田舎ありで、自然がいっぱいのところもあるんだね」
</td>
</tr>
<tr>
<td>
</td>

</tr>
